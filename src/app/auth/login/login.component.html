<div class="container">
  <div class="panel panel-success">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <input type="text" name="user" [(ngModel)]="auth.username" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" name="pwd" [(ngModel)]="auth.password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-success" (click)='login()'>Submit</button>
      </form>
    </div>

  </div>

</div>
