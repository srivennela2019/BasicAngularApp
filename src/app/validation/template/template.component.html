<div class="container">
  <app-panel>
    <span panel-head>
      Template Driven forms
    </span>
    <span panel-body>
      <form role="form" #userForm='ngForm'>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" [(ngModel)]="userForm.firstname" name="firstname" placeholder="First Name" required minlength='5' 
           #firstNameVar='ngModel'>
          <div *ngIf="!firstNameVar.valid && firstNameVar.touched">
            <div class="alert alert-danger" *ngIf="firstNameVar.errors.required">Please enter first name</div>
            <div class="alert alert-danger" *ngIf="firstNameVar.errors.minlength">Please enter valid first name</div>
          </div>
        </div>
        <div class="form-group">
          <label >Last Name</label>
          <input type="text" class="form-control"  [(ngModel)]="userForm.lastname" name="lastname" placeholder="Last Name" required minlength='5'
          #lastNameVar='ngModel'>
          <div *ngIf="!lastNameVar.valid && lastNameVar.touched">
            <div class="alert alert-danger" *ngIf="lastNameVar.errors.required">Please enter last name</div>
            <div class="alert alert-danger" *ngIf="lastNameVar.errors.minlength">Please enter valid last name</div>
          </div>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control"  [(ngModel)]="userForm.email" name="email"  placeholder="Email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
          #emailVar='ngModel'>
          <div  *ngIf="!emailVar.valid && emailVar.touched">
            <div class="alert alert-danger" *ngIf="emailVar.errors.required">Please enter email</div>
            <div class="alert alert-danger" *ngIf="emailVar.errors.pattern">Please enter valid email</div>
          </div>
        </div>
  
          <label>Gender</label>
          Male <input type="radio" [(ngModel)]="userForm.gender" name="gender" #genderVar="ngModel"  value="male" required >
          Female <input type="radio" [(ngModel)]="userForm.gender" name="gender" #genderVar="ngModel" value="female"  required >
          <div  *ngIf="!genderVar.valid && genderVar.touched">
            <div class="alert alert-danger" *ngIf="genderVar.errors.required">Please enter gender</div>
          </div>
       <br>
      <button type="submit" class="btn btn-warning" [disabled]='!userForm.valid'>Submit</button>
      </form>
    </span>
  </app-panel>
</div>
